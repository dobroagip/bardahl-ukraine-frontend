          <circle id="gauge-bar" class="gauge-progress" cx="110" cy="110" r="100" stroke-dasharray="628" stroke-dashoffset="628"></circle>
        </svg>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
            <span id="load-percent" class="percent-text">0</span>
            <span class="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.3em] -mt-2">Percent</span>
        </div>

        <div id="status-msg" class="status-message italic">INITIALIZING SYSTEM...</div>
        <div class="w-full bg-zinc-900 h-1 rounded-full overflow-hidden">

        </div>

          <div class="bg-yellow-500 text-black font-black text-xl px-3 py-1 italic transform -skew-x-12">BARDAHL</div>
      </div>
    </div>

    <script>
      (function() {
        const gauge = document.getElementById('gauge-bar');
        const percentText = document.getElementById('load-percent');
        const msgText = document.getElementById('status-msg');
        const statusBar = document.getElementById('status-bar');
        
        const messages = [
          "CONNECTING TO DATABASE...",
          "INJECTING POLAR PLUS FORMULA...",
          "VERIFYING FULLERENE C60...",
          "OPTIMIZING ENGINE SHIELD...",
          "SYNCING LOGISTICS HUB...",
          "READY TO IGNITE..."
        ];

        let progress = 0;
        const totalLength = 628;

        function updateLoader(p) {
          progress = p;
          const offset = totalLength - (p / 100) * totalLength;
          if (gauge) gauge.style.strokeDashoffset = offset;
          if (percentText) percentText.innerText = Math.round(p);
          if (statusBar) statusBar.style.width = p + '%';
          
          const msgIdx = Math.min(Math.floor(p / 17), messages.length - 1);
          if (msgText) msgText.innerText = messages[msgIdx];
        }

        let simProgress = 0;
        const interval = setInterval(() => {
          simProgress += Math.random() * 2;
          if (simProgress >= 95) {
            clearInterval(interval);
          } else {
            updateLoader(simProgress);
          }
        }, 100);

        window.finishLoading = function() {
          clearInterval(interval);
          updateLoader(100);
          setTimeout(() => {
            document.body.classList.add('loading-done');
            document.body.style.overflow = 'auto';
          }, 400);
        }
      })();
    </script>
